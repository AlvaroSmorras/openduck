# Example input yaml for openduck amber-prepare. For an extended explanation of the arguments, consult openduck amber-prepare -h.
# Main arguments
interaction : A_HOH_1_O
receptor_pdb : raw_data/7AGA_onlyprot_caps.pdb
ligand_mol : raw_data/LZE_moe.mol

# Chunk
do_chunk : False
cutoff : 10
ignore_buffers : False

# Preparation
small_molecule_forcefield : gaff2
protein_forcefield : amber14-all
waters_to_retain : raw_data/WAT.pdb
water_model : TIP3P
ionic_strength : 0.05
solvent_buffer_distance : 11
HMR : True
fix_ligand : False

water_steering : True
keep_all_files : True

# Production arguments for amber queue and inputs
smd_cycles : 10
wqb_threshold : 0.1
queue_template : Slurm
seed : -1
ligand_hb_elements : 7,8
